	<h1>Piezas en venta</h1>


	<div class="imagenes">

  	<img src="imagenes/pantallas.jpg" style="width: 16%; height: 100%;" alt="">

	<style>
		
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		li:hover {
			background-color: #f2f2f2;
		}
		li span {
			margin-right: 10px;
		}
		
		#total {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			padding: 10px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	
	<ul>
		<li>
			<span>Pantalla</span>
			<span>$1799.0</span>
			<button onclick="agregarArticulo('Pantalla', 1799.0)">Agregar</button>
		</li>
		<li>
			<span>Bateria</span>
			<span>$1499.0</span>
			<button onclick="agregarArticulo('Bateria', 1499.0)">Agregar</button>
		</li>
		<li>
			<span>Placa</span>
			<span>$1999.0</span>
			<button onclick="agregarArticulo('Placa', 1999.0)">Agregar</button>
		</li>
		<li>
			<span>Tapa</span>
			<span>$799.0</span>
			<button onclick="agregarArticulo('Tapa', 799.0)">Agregar</button>
		</li>
	</ul>
	<div id="total">
		<span>Total:</span>
		<span id="totalPrecio">$0</span>
	</div>
	<script>
		
		var carrito = [];
		var total = 0;

		
		function agregarArticulo(nombre, precio) {
			
			carrito.push({ nombre: nombre, precio: precio });
			
			total += precio;
			
			document.getElementById("totalPrecio").innerHTML = "$" + total;
			
			alert("Se agreg√≥ " + nombre + " al carrito.");
		}
	</script>
</body>
